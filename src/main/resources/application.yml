server:
  port: 8080

eureka:
  client:
    service-url:
        defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true